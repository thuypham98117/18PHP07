<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="bt3.css">

<body>
	<table id="khung">
		<tr>
			<td colspan="5"><input type="text" id="Result"></td>
		</tr>
		<tr>
			<td><input type="button" class="btn first" value="7" onclick="Result.value+=this.value"></td>

			<td><input type="button" class="btn" value="9" onclick="Result.value+=this.value"></td>
			<td><input type="button" class="btn" value="/" onclick="Result.value+=this.value"></td>

		</tr>
		<tr>
			<td><input type="button" class="btn first" value="4" onclick="Result.value+=this.value"></td>
			<td><input type="button" class="btn" value="5" onclick="Result.value+=this.value"></td>
			<td><input type="button" class="btn" value="6" onclick="Result.value+=this.value"></td>
			<td><input type="button" class="btn" value="*" onclick="Result.value+=this.value"></td>
		</tr>
		<tr>
			<td><input type="button" class="btn first" value="1" onclick="Result.value+=this.value"></td>
			<td><input type="button" class="btn" value="2" onclick="Result.value+=this.value"></td>
			<td><input type="button" class="btn" value="3" onclick="Result.value+=this.value"></td>
			<td><input type="button" class="btn" value="-" onclick="Result.value+=this.value"></td>
		</tr>
		<tr>
			<td><input type="button" class="btn first" value="0" onclick="Result.value+=this.value"></td>
			<td><input type="button" class="btn" value="." onclick="Result.value+=this.value"></td>
			<td><input type="button" class="btn" value="=" onclick="Result.value=eval(Result.value)" style="background-color: purple"></td>
			<td><input type="button" class="btn" value="+" onclick="Result.value+=this.value"></td>
		</tr>
	</table>

</html>
