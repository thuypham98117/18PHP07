<!DOCTYPE html>
<html>
<head>
	<title>TABLE</title>
	<style type="text/css">
		table, th, td{
			border: 2px solid black;
			border-collapse: collapse;
		}
		table{
			width: 500px;
			margin: 0 auto;
		}
		td{
			text-align: center;
		}
		th{
			background: green;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th rowspan="2">STT</th>
				<th colspan="3">Thông tin cá nhân</th>
			</tr>
			<tr>
				<th>Họ và tên</th>
				<th>Năm sinh</th>
				<th>Giới tính</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Nam</td>
				<td>2000</td>
				<td>Nam</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Nguyên</td>
				<td>2001</td>
				<td>Nam</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Trung</td>
				<td>2002</td>
				<td>Nữ</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="4">DANH SÁCH LỚP PHP07</th>
			</tr>
		</tfoot>
		
	</table>
</body>
</html>
