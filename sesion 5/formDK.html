<!DOCTYPE html>
<html>
<head>
	<title>formDK</title>
	<style type="text/css">
		#wrapper{
			margin: 0 auto;
			width: 500px;
		}
		label{
			display: block;
			width: 100px;
			float: left;
			clear: left;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<form id="form" method="post" action="#" >
			<div>				
				<label>Họ và tên:</label>
				<input type="text" placeholder="Họ và tên" name="hoten">
			</div>
			<div>
				<label>Email:</label>
				<input type="email" name="email" placeholder="Email" value="@gmail.com">
			</div>
			<div>
				<label>Mật khẩu:</label>
				<input type="password" name="password" placeholder="password">
			</div>
			<div>
				<label>Ngày sinh</label>
				<input type="date" name="date" placeholder="Ngày sinh">
			</div>
			<div>
				<label>Giới tính</label>
				<input type="radio" name="gioitinh" value="Nam" id="gioitinh">Nam
				<input type="radio" name="gioitinh" value="Nu" id="tinhgioi">Nữ
			</div>
			<div>
				<label>Tính/Thành phố</label>
				<select>
					<option value="1">Đà Nẵng</option>
					<option value="2">Hà Nội</option>
					<option value="3">HCM</option>
					<option value="4">Quảng Nam</option>
					<option value="5">Hà Tĩnh</option>
					<option value="6">Quảng Trị</option>
				</select>
					
			</div>
			<div>
				<label>Giới thiệu bản thân:</label>
				<textarea rows="5" cols="20"></textarea>
			</div>
			<div>
				<label>Avatar</label>
				<input type="file" name="avatar">
			</div>
			<div>
				<label>Sở thích</label>
				<input type="checkbox" name="sothich" value="Cầu lông">Cầu Lông
				<input type="checkbox" name="sothich2" value="Bơi lội">Bơi lợi
				<input type="checkbox" name="sothich3" value="Bóng chuyền">Bóng chuyền
				<input type="checkbox" name="sothich4" value="Bóng rổ">Bóng rổ
			</div>
			<div>
				<input type="submit" name="dangki" value="Đăng kí" id="submit">
			</div>
		</form>
	</div>
</body>
</html>
