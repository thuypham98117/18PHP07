<!DOCTYPE html>
<html>
<head>
	<title>BT1</title>
	<link rel="stylesheet" type="text/css" href="bt1.css">
</head>
<body>
	<div id="wrapper">
		<form id="form" method="post" action="#">
			<div id="f-left">
				<h2>LOGIN</h2>
				<fieldset id="fieldset1">
						<div>
							<label>Username or email address</label>
							<span>*</span><br>
							<input type="text" name="Username" size="35">							
						</div>
						<div>
							<label>Password</label>
							<span>*</span><br>
							<input type="Password" name="Password" size="35">							
						</div>
						<div>
							<input type="submit" name="login" value="LOGIN">
							<input type="checkbox" name="remember" value="Remember me">Remember me
						</div>
						<div>
							<a href="#">Last your password?</a>
						</div>
				</fieldset>
			</div>
			<div id="f-right">
				<h2>Register</h2>
				<fieldset id="fieldset2">
						<div>
							<label>Phone</label><br>
							<input type="tel" name="tel" size="36"><br>
						</div>
						<div class="f-name">
							<label>First name</label>
							<span>*</span><br>
							<input type="text" name="first-name" size="15">							
						</div>
						<div class="l-name">
							<label>Last name</label>
							<span>*</span><br>
							<input type="text" name="last-name" size="15">
						</div>
						<div>
							<label>Email address</label>
							<span>*</span><br>
							<input type="email" name="email" size="36">
						</div>
						<div>
							<label>Password</label>
							<span>*</span><br>
							<input type="password" name="password" size="36">
						</div>
						<div>
							<input type="submit" name="Register" value="Register">
						</div>
				</fieldset>
			</div>
		</form>
	</div>
</body>
</html>
