<!DOCTYPE html>
<html>
<head>
	<title>BT1</title>
	<link rel="stylesheet" type="text/css" href="bt1.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="wrapper">
		<form id="form" method="post" action="#">
			<div id="f-left">
				<h2>LOGIN</h2>
				<fieldset id="fieldset1">
						<div>
							<label>Username or email address</label>
							<span>*</span><br>
							<input type="text" name="Username" size="35">							
						</div>
						<div>
							<label>Password</label>
							<span>*</span><br>
							<input type="Password" name="Password" size="35">							
						</div>
						<div>
							<input class="input" type="submit" name="login" value="LOGIN" style="height: 30px; width: 70px; font-weight: bold;">
							<input type="checkbox" name="remember" value="Remember me" style="vertical-align: middle;">   Remember me
						</div>
						<div>
							<a href="#">Last your password?</a>
						</div>
				</fieldset>
			</div>
		</form>
		<form>
			<div id="f-right">
				<h2>REGISTER</h2>
				<fieldset id="fieldset2">
						<div>
							<label>Phone</label><br>
							<input type="tel" name="tel" size="36">
						</div>
						<div class="f-name">
							<label>First name</label>
							<span>*</span><br>
							<input type="text" name="first-name" size="15">							
						</div>
						<div class="l-name">
							<label>Last name</label>
							<span>*</span><br>
							<input type="text" name="last-name" size="15">
						</div>
						<div>
							<label>Email address</label>
							<span>*</span><br>
							<input type="email" name="email" size="36">
						</div>
						<div>
							<label>Password</label>
							<span>*</span><br>
							<input type="password" name="password" size="36">
						</div>
						<div>
							<input type="submit" name="Register" value="REGISTER" style="height: 40px; width: 100px; font-weight: bold; color: gray">
						</div>
				</fieldset>
			</div>			
		</form>
	</div>
</body>
</html>
